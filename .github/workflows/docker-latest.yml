name: Docker Latest

on:
  workflow_dispatch:
#  push:
#    branches:
#      - 2.x

permissions:
  contents: read
  packages: write

env:
  DOCKER_ENABLED: true  # Set to false if you don't want Docker CI/CD (configured via setup:starter-kit)
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check if Docker is enabled
        id: check_docker
        run: |
          if [ "${{ env.DOCKER_ENABLED }}" != "true" ]; then
            echo "Docker CI/CD is disabled. Skipping Docker build."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout code
        if: steps.check_docker.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: steps.check_docker.outputs.skip != 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check_docker.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.check_docker.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to the latest tag
        if: steps.check_docker.outputs.skip != 'true'
        run: |
          docker buildx build . \
            -f docker/Dockerfile \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --platform linux/amd64 \
            --push
